{%load static %}

<html>
<head>
<link rel ="stylesheet" href="{%static 'css.css'%}">


</head>
<body>

    <h1><u>MEMBERS LIST</u></h1>
 
        <div class="container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Delete Member</th>
                        </tr>
            </thead>
            <tbody>
              <tr>
                {% for x in mymembers %}
          <tr>
          <td>{{ x.id }}</td>
          <td>{{ x.firstname }}</td>
          <td>{{ x.lastname }}</td>
          <td><a href="delete/{{ x.id }}">delete</a></td>
          </tr>
        {% endfor %}
            </tbody>
          </table>
          
       
       

        <div  style="text-align:center; padding-top:40px;">    
          <a href="add/">Add Members</a>
        </div>
        
   </body>
</html>
